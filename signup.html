
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head><script src="/docs/5.3/assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin Template · Bootstrap v5.3</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384- BVYiiSIFeK1dGmJRAkycuHAHRg320mUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Favicons -->
  </head>
    <body class="text-center">
      <div class="container">  
    <form action="/" class="form-signin"  method="post">
      <img class="mb-4" src="https://logo.com/image-cdn/images/kts928pd/production/6e7344e8b134790986aadd8c0026d54253f90d4a-1000x1000.png?w=1080&q=72" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
        <input type="text" name="fname" class="form-control top" placeholder="First name " required autofocus>
        <input type="text" name="lname" class="form-control middle"  placeholder="Last name" required>
        <input type="email" name="email" class="form-control bottom" placeholder="Email" required>

      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
    </form>
  </div>
  <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
      </body>
